name: Test Notify

on:
  repository_dispatch:
    types: [test-notify]

jobs:
  echo-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Format Slack message
        id: format
        run: |
          NOTIFY_TYPE="${{ github.event.client_payload.notify_type }}"
          AUTHOR="${{ github.event.client_payload.author }}"
          PR_NUMBER="${{ github.event.client_payload.pull_request.number }}"
          PR_TITLE="${{ github.event.client_payload.pull_request.title }}"
          PR_URL="${{ github.event.client_payload.pull_request.url }}"

          # 通知メッセージを作成（必要ならswitch的に出し分けてもOK）
          case "$NOTIFY_TYPE" in
            auto-create-pr-merge-action-required)
              EMOJI="☑️"
              MESSAGE="*${PR_TITLE}* のPRが作成されました（マージ対応が必要です）"
              ;;
            *)
              EMOJI="ℹ️"
              MESSAGE="通知タイプ: ${NOTIFY_TYPE} のPR通知です"
              ;;
          esac

          BODY=$(cat <<EOF
          ${EMOJI} ${MESSAGE}
          
          🔗 <${PR_URL}|#${PR_NUMBER}> by @${AUTHOR}
          EOF
          )

          ESCAPED_BODY="${BODY//$'\n'/\\n}"
          echo "payload={\"text\":\"${ESCAPED_BODY}\"}" >> $GITHUB_OUTPUT

      - name: Send to Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: ${{ steps.format.outputs.payload }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_TANUKI_BOX_WEBHOOK_URL }}